<!DOCTYPE html>
<html lang="en" ng-app="hogwarts">
<head>
  <meta charset="utf-8">
  <title>Hogwarts</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>

<div class="container" ng-controller="addStudentController">
  <form class="form" ng-submit="addStudent()">
    <h1 class="form-title">Add a Student</h1>
    <div class="form-group">
      <label for="student-first-name">First Name</label>
      <input id="student-first-name" class="form-control" ng-model="student.firstName" type="text" placeholder="Harry" required>
    </div>
    <div class="form-group">
      <label for="student-last-name">Last Name</label>
      <input id="student-last-name" class="form-control" ng-model="student.lastName" type="text" placeholder="Potter" required>
    </div>
    <div class="form-group">
      <label for="student-year">Year</label>
      <select ng-model="student.year" id="student-year">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>
    <input type="submit" class="btn btn-md btn-success" value="Submit">
  </form>
  <br />
  <br />
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in allStudents">
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.year}}</td>
      </tr>
    </tbody>
  </table>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
